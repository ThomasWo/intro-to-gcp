<!DOCTYPE html>
<html>
<head>
	<title>Upload Video</title>
	<link rel="stylesheet" href="../list.css">
</head>

<body>
	<div id="header">
		<img id="logo" src="../testTubeLogo-small.png"/>
	</div>

	<div id="nav">
		<div class="nav-item" onclick="location.href='/';">Video List</div>
		<div class="nav-item" onclick="location.href='/upload';">Upload</div>
	</div>

	<div id="main">
		<form id="upload-form" method="post" enctype="multipart/form-data" action="/api/video/upload">
			<h2>Upload a Video</h2>
			
			<label>Video Title:
				<input type="text" name="title">
			</label>
			<br/>
			<label>Video Description:
				<input type="text" name="description">
			</label>
			<br/>
			<label>Video File:
				<input type="file" name="video_file">
			</label>
			<br/>
			<br/>
			<input type="submit" id="upload-button" name="submit-button" value="Upload">
		</form>
	</div>

	<div id="footer">
		Brought to you by Wodarek Productions
	</div>

</body>
</html>
